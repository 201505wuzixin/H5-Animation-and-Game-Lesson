<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas绘图基本形状</title>
    <!-- <script src="./js/MyCanvasLib.js"></script> -->
    <script>
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }

        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            drawRect(context);
            drawEllipse(context);
            drawTriangle(context);

        }
        function drawRect(ctx) {
            ctx.fillStyle = '#000000';//设置填充颜色
            ctx.strokeStyle = '#00ffff';//设置描边颜色
            ctx.lineWidth = 5;//设置线宽
            // ctx.beginPath();
            // ctx.rect( 200, 0, 80, 120);
            // ctx.stroke();

            

            //清除屏幕
            //ctx.clearRect(0,0,canvas.width,canvas.height);
        }

        function drawEllipse(ctx) {
            ctx.save();
            ctx.strokeStyle = 'red';
            // ctx.lineWidth = 10;
            // ctx.beginPath();
            // //x, y, radiusX, radiusY, rotation, startAngle, endAngle, anticlockwise(默认为false)
            // ctx.ellipse(100, 100, 50, 75, 0, Math.PI/2, 2 * Math.PI,false); //
            // // ctx.ellipse(100, 100, 50, 75, 45 * Math.PI / 180, 0, 2 * Math.PI); //倾斜45°角ctx.stroke();
            // ctx.stroke();
            // ctx.restore();

        }

        //思考如何写出绘制三角形方法
        function drawTriangle(ctx) {
            ctx.triangle(10,10,100,100,100,200,300,400,300,100);
            
        }

        //思考如何扩展context，使之具有context.strokeTriangle; context.fillTriangle 
        CanvasRenderingContext2D.prototype.triangle = function (x1,y1,x2,y2,x3,y3,x4,y4,x5,y5) {
            //alert("扩展context方法triAngle");
            //console.log(this);
            this.moveTo(x1,y1);
            this.lineTo(x2,y2);
            this.lineTo(x3,y3);
            this.lineTo(x4,y4);
            this.lineTo(x5,y5);
            this.closePath();
            this.stroke();
        }

        //思考：如何创建自己的Canvas图形引擎，参见MyCanvasLib.js，注意要引入MyCanvasLib.js

    </script>
</head>

<body>

    <div>
        <canvas id="canvas" width="500" height="500">
            Your browser does not support the HTML 5 Canvas.
        </canvas>
    </div>
</body>

</html>
